<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Syntel Hackathon</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.1/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.1/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link href="../css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" media="screen" />
</head>
<body ng-app="angularApp" ng-controller="cntrl">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="nav navbar-header">
				<a class="nav navbar-brand" href="#">StatusCheck</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Dashboard</a></li>
				<li><a href="#">Add Host</a></li>
				<li><a href="#">View Host</a></li>
			</ul>
		</div>
	</nav>
	<form>
		<div class="col-md-12 container">
			<div class=" col-md-6 form-group">
				<label for="host">Host:</label> <input type="text"
					ng-model="input.host" class=" form-control" id="host"
					placeholder="input the host name" name="host" required="true"/>
			</div>
			<div class=" col-md-6 form-group">
				<label for="timeout">Timeout:</label> <input type="text"
					ng-model="input.timeout" class=" form-control"
					placeholder="timeout in milli sec" id="timeout" required="true" />
			</div>
		</div>
		<div class="row">

			<button type="button" class="col-md-4 col-md-offset-4 btn btn-info"
				ng-click="check()">Check Health</button>

		</div>
		<div class="">
			<div ng-show="green" class="led-box">
				<div class="led-green"></div>
				<p>UP</p>
			</div>
			<div ng-show="red" class="led-box">
				<div class="led-red"></div>
				<p>Down</p>
			</div>
		</div>
	</form>
	<script
		src="http://cdn.jsdelivr.net/webjars/angularjs/1.3.8/angular.min.js"
		th:src="@{/webjars/angularjs/1.3.8/angular.min.js}">
		
	</script>
	<script type="text/javascript" src="../js/app.js"
		th:src="@{/js/app.js}">
		
	</script>
</body>
</html>
